<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>

            <form method="POST">
                <input id="loginButt" name="login" type="submit" value="Login">
                <input id="logoutButt" name="logout" type="submit" value="Logout">
            </form>

        <div>
            <h1>Categories:</h1>
            <a id="newCat" href="{{ url_for('addCategory') }}" >New Category</a>
        </br>

            {% for category in categories %}
               <a href="{{ url_for('categories', category_name=category.name) }}"> {{category.name}} </a>
                <a id="editCat" href="{{ url_for('updateCategories', category_name=category.name, category=category) }}" >Edit Category</a>
                <a id="delCat" href="{{ url_for('deleteCategories', category_name=category.name, category=category) }}" >Delete Category</a>
                
            {% endfor %}
        </div>

        <div>
            <h1>Items:</h1>
            {% for item in items %}
                <a href="{{ url_for('items', category_id=item.category_id, item_name=item.name) }}" >{{item.name}}</a>
            {% endfor %}
        </div>
    </div>


    <!-- Script cannot be moved due to depending on python variables -->
    <script type="text/javascript">
    let user = '{{user}}';
    let categories = '{{categories.name}}'
    if (user != ''){
            document.getElementById('loginButt').style.display = 'none';
            document.getElementById('logoutButt').style.display = '';
            document.getElementById('newCat').style.display = '';
            if(categories != ''){
                document.getElementById('editCat').style.display = '';
                document.getElementById('delCat').style.display = '';
            }
        }
        else{
            document.getElementById('logoutButt').style.display = 'none';
            document.getElementById('loginButt').style.display = '';
            document.getElementById('newCat').style.display = 'none';
            if(categories != ''){
                document.getElementById('editCat').style.display = 'none';
                document.getElementById('delCat').style.display = 'none';
            }
        }
    </script>

</body>
</html>
